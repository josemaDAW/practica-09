- name: Playbook para instalar la pila LAMP
  hosts: frontend
  become: yes

  # Variables definidas en un archivo externo
  vars_files:
    - vars/variables.yml

  tasks:

    - name: Actualizar los repositorios
      apt:
        update_cache: yes

    - name: Instalar el servidor web Apache
      apt:
        name: apache2
        state: present

    - name: Instalar PHP y los m√≥dulos necesarios
      apt:
        name:
          - php
          - php-mysql
          - libapache2-mod-php
          - php-curl
          - php-gd
          - php-imagick
          - php-memcached
          - php-mbstring
          - php-dom
          - php-zip
          - php-cli
        state: present

    - name: Reiniciar el servidor web Apache
      service:
        name: apache2
        state: restarted